############################### 主题风格 ###############################
# style: material    # material: 导航栏和标题栏背景是主题色
style: pure          # pure: 导航栏和标题栏背景是白色

############################### 服务开关 ###############################
scrollreveal: true
nodewaves: true

############################### 默认值 ###############################
# 音乐控件的默认配置，如果sidebar或者page里没有提供，就取这里的参数
music:
  enable: true      # 是否启用
  color: '#1BCDFC'  # 主题色
  mode: single      # random （随机） single （单曲） circulation （列表循环） order （列表）
  server: netease   # netease（网易云音乐）tencent（QQ音乐） xiami（虾米） kugou（酷狗）
  type: song        # song （单曲） album （专辑） playlist （歌单） search （搜索）
  id: 493911        # 歌曲/专辑/歌单 ID
  volume: 0.3       # 音量, 0~1
  autoplay: false   # 自动播放

# 友链页头像占位图
avatar_placeholder: http://dl0.arlxn.xyz/CDN/Logo.png

# 日期格式 http://momentjs.com/docs/
date_format: 'YYYY-MM-DD' # 文章发布日期的格式
updated_date_format: 'll' # 文章更新日期的格式

# 幻灯片
backstretch:
  position: full  # cover: 封面背景   full: 整个网页背景
  duration: 3000  # 持续时间（毫秒）
  fade: 1700      # 渐变（毫秒）
  images:
    - http://dl0.arlxn.xyz/CDN/bgp190930.png

